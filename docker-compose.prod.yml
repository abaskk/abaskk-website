version: '3'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    ports:
      - '80:80'
      - '443:443'
    container_name: frontend-docker
    restart: always
    depends_on:
      - backend
  backend: 
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    # persist info.json data
    volumes:
      - "./backend/info.json:/usr/src/app/backend/info.json"
    ports:
      - "8080:8080"
    container_name: api-docker
    restart: always
